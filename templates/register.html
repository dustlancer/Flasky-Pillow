{% extends 'base.html' %}
{% block content %}
{{ super() }}
<div class="text-center m-3 animate-bottom">


    <h1>Регистрация</h1>


    <form action="/register" method="post" class="px-5 pt-2">
        <!-- Email input -->
        <div class="form-outline mb-2">
          <input type="text" name="name" class="form-control" />
          <label class="form-label">Имя пользователя</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-2">
          <input type="password" name="password" class="form-control" />
          <label class="form-label" for="form2Example2">Пароль</label>
        </div>

        <div class="form-outline mb-2">
            <input type="password" name="repeat_password" class="form-control" />
            <label class="form-label" for="form2Example2">Подтвердите пароль</label>
          </div>


      
       
      
        <!-- Submit button -->
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Зарегистрироваться"></input>

    </form>

    

 
</div>
{% endblock %}
