{% extends 'base.html' %}
{% block content %}
{{ super() }}
<div>
    
    
    


        <hr>
        <div class="h7"><it>{{img}}</it></div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary"><a href="{{ url_for('save_current_image') }}">Save</a></button>
            <button type="button" class="btn btn-info ml-1"><a href="{{url_for('abort_current_image')}}">New picture</a</button>
            <button type="button" class="btn btn-danger ml-1"><a href="{{url_for('abort_current_image')}}">Delete</a></button>
        </div>

        <img src="{{ url_for('static', filename='data/{u}/{i}'.format(u = user,i=img)) }}" class="w-75 img-flu mt-3" alt="Responsive image">

        <div class="mt-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTextModal">
                Add text
            </button>
            <button type="button" class="btn btn-primary"><a href="/apply_effect/black_n_white">B&W</a></button>
            <button type="button" class="btn btn-primary" onclick="myFunction(3000);"><a href="/apply_effect/remove_bg">Remove BG</a></button>
        </div>


            
            
        <!-- Modal for add -text -->
        <div class="modal fade" id="addTextModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add text</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="/apply_effect/add_text" method="post">
                        <label for="input-text">Enter text</label>
                        <input type="text" class="form-control" name="input_text"  placeholder="Enter text">
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                    </form>
                </div>
                
            </div>
            </div>
        </div>


        


        

    

    
</div>
{% endblock %}
